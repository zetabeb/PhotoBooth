<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1">
	<title>PhotoBooth</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="all">
	<div class="video-wrap">
		<!-- Stream video via webcam Hidden -->
	    <video id="video" playsinline autoplay hidden="true"></video>
	    <div id="my_camera"></div>
	    <!---video id="my_camera"></video-->
	    <canvas id="photoBooth" width="0" height="0"></canvas>
		<!-- Stream video via webcam Visible -->
		<canvas id="canvas" width="1280" height="720"></canvas>
		
		<div class="text">
						
			<button id="previewPhoto"><img src="Images/preview.png"></button>
			<button id="snap"><img src="Images/snap.png"></button>
			<button id="nextPhoto"><img src="Images/next.png"> </button>
			<button id="switchCameraButton" aria-pressed="false"><img src="Images/change.png"></button>
		    <button id="toggleFullScreenButton" aria-pressed="false" hidden><img src="Images/expand.png"></button>

		    <button id="save"><img src="Images/save.png"></button>
			<button id="back"><img src="Images/back.png"></button>
			
			<!--p>Env√≠anos tu foto a <font color="#0E3EAD">webinar@lanzamientorevestive.com</font></p-->
		</div>

		<!-- Button Capture -->
		<div class="controller">
		    
		    
		</div>
	</div>

	<!-- Webcam video snapshot -->
	<div id="zonaCapture">
		<canvas id="capture" width="1280" height="720"></canvas>
		<div id="buttons">
			
		</div>		
	</div>
	<p><span id="errorMsg"></span></p>
</div>
<script type="text/javascript" src="js/webcam.min.js"></script>


<link rel="stylesheet" type="text/css" href="css/jquery.fancybox.min.css">
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/jquery.fancybox.min.js"></script>
<script src="js/screenfull.min.js"></script>
<script src="js/main.js"></script>
<script language="JavaScript">
		Webcam.set({
			width: 320,
			height: 240,
			image_format: 'jpeg',
			jpeg_quality: 90
		});
		Webcam.attach( '#my_camera' );
	</script>
</body>
</html>
